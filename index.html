<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe Prêmios no Roblox!</title>
    <link rel="icon" href="rob.jpg" type="image/jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('back.jpg');
            background-size: cover;
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; 
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            background-color: #00c6ff;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #ff0055;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            width: 100%;
            position: relative; 
        }

        footer p {
            margin: 0;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: 20px;
            width: 300px;
            text-align: center;
        }

        .game-message {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .input-field {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #00c6ff;
            width: 80%;
            margin: 10px 0;
        }

    </style>
    <script>
        let randomNumber;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1; // Número aleatório entre 1 e 10
            document.getElementById('game-container').classList.remove('hidden');
            document.getElementById('game-result').innerText = '';
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('user-guess').value);
            const resultMessage = document.getElementById('game-result');

            if (userGuess === randomNumber) {
                resultMessage.innerHTML = `
                    <span class="game-message">Você ganhou!</span>
                    <button class="button" onclick="window.location.href='https://entrar-na-roblox.github.io/Adopt-me-Free-Pets/'">Reclame seu prêmio</button>
                `;
            } else {
                resultMessage.innerHTML = '<span class="game-message">Não foi dessa vez!</span>';
            }
        }
    </script>
</head>
<body>

<header>
    <h1>Ganhe Prêmios no Roblox!</h1>
</header>

<div class="content">
    <h2>Qual desses jogos do Roblox você gostaria de obter recompensas especiais?</h2>
    <button class="button" onclick="startGame()">Iniciar Mini Jogo</button>

    <div id="game-container" class="game-container hidden">
        <h3>Adivinhe um número entre 1 e 10:</h3>
        <input type="number" id="user-guess" class="input-field" min="1" max="10" required>
        <button class="button" onclick="checkGuess()">Enviar Palpite</button>
        <div id="game-result" class="game-message"></div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Roblox. Todos os direitos reservados.</p>
</footer>

</body>
</html>
